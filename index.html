<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign up</title>
</head>
<body>
    <div class="main-container">
        <!--Left side of the screen-->
        <div class="section">
            <div class="logo">
                <img src="/img/odin-lined.png" alt="LOGO" class="odin">
                <h1 >ODIN</h1>
            </div>
        </div>

        <!--Right side of the screen-->
        <div class="section">
            <!--Upper description container-->
            <div class="text-container left"> This is a custom Register page for the Odin project. IF you want to do cool stuf like that , become a part of it.</div>
            <!--Form container-->
                <form action="#" method="post">
                     <div class="form-container left">
                        <h2 class="title">Register</h2>

                    <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required>
                    </div>


                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    </div>
                    

                <div class="input">    
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9" required>
                    </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="6" required>
                    </div>

                <div class="input">    
                    <label for="confirm-password">Confirm password"</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="6" required>
                    </div>

            
            </div>


                <div class="left button"><button type="submit">Create Account</button></div>
                </form>
                <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    
</body>
</html>
